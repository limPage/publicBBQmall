<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BBQ몰 -마이페이지</title>
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <link rel="stylesheet" th:href="@{/myPage/resources/stylesheets/myPageWithdrawal.css}">
    <script defer th:src="@{/myPage/resources/scripts/myPageWithdrawal.js}"></script>

    <script th:if="${session.user==null}">

        alert("로그인 해주세요.");
        window.location.href='/member/login';

    </script>




</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block> <!-- block 자리에 body.html 파일의 replace 태그와 치환한다. -->
<th:block th:replace="~{fragments/body :: cover}"></th:block>
<th:block th:replace="~{fragments/body :: floatingBanner}"></th:block>


<main class="d">
    <th:block th:replace="~{fragments/body ::myPageSideBar}"></th:block>


    <div class="content my-page-content">
        <div class="title-container">
            <h1>회원 탈퇴</h1>
        </div>
        <form id="form">
            <table>
                <tbody>
                <tr class="reason-radio-row">
                    <th>탈퇴사유</th>
                    <td>
                        <label><input type="radio" name="radio" value="1"><span>배송 주문 불만족</span></label>
                        <label><input type="radio" name="radio" value="2"><span>사이트 이용 불편</span></label>
                        <label><input type="radio" name="radio" value="3"><span>상품품질 불만족</span></label>
                        <label><input type="radio" name="radio" value="4"><span>서비스 불만족</span></label>
                        <label><input type="radio" name="radio" value="5"><span>기타</span></label>

                    </td>

                </tr>
                <tr  class="reason-text-row">
                    <th>내용</th>
                    <td>
                        <label>
                            <textarea placeholder="삭제 사유를 입력해주세요." name="reasonText"></textarea>
                        </label>
                    </td>

                </tr>


                </tbody>
            </table>

            <p>회원탈퇴 시 회원님의 개인정보, 주문내역, 적립금, 쿠폰 등 모든 정보가 바로 삭제됩니다. 회원님의 계정 정보가 쇼핑몰에서 삭제됩니다.</p>

            <label class="last-check">
                <input type="checkbox"  name="checkBox">
                <span>예, 정보삭제에 동의합니다.</span>
            </label>

            <input type="submit" value="탈퇴하기">
        </form>



    </div>


</main>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
